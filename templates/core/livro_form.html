{% extends 'base.html' %}
{% block title %}Novo Livro - {{ block.super }}{% endblock %}

{% block content %}
    <h1><i class="bi bi-book"></i> Adicionar/Editar Livro</h1>
    <hr>
    <div class="card shadow-sm">
        <div class="card-body">
            
            <form method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <hr>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Salvar
                </button>
                <a href="{% url 'lista_livros' %}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
{% endblock %}
