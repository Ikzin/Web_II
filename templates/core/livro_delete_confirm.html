{% extends 'base.html' %}
{% block title %}Excluir Livro - {{ block.super }}{% endblock %}

{% block content %}
    <h1><i class="bi bi-trash-fill"></i> Excluir Livro</h1>
    <hr>
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Você tem certeza?</h4>
        <p>
            Você está prestes a excluir permanentemente o livro:
            <strong>"{{ livro.titulo }}"</strong>.
        </p>
        <hr>
        <p class="mb-0">Esta ação não pode ser desfeita.</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Sim, excluir
        </button>
        <a href="{% url 'lista_livros' %}" class="btn btn-secondary">
            <i class="bi bi-x-lg"></i> Cancelar
        </a>
    </form>
{% endblock %}
