{% extends 'base.html' %}

{% block title %}Lista de Autores - {{ block.super }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1><i class="bi bi-pen"></i> Autores</h1>
    <a href="{% url 'autor_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Novo Autor
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in page_obj %}
                <tr>
                    <td>{{ autor.nome }}</td>
                    <td>
                        <a href="{% url 'autor_update' autor.id %}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-fill"></i> Editar
                        </a>
                        <a href="{% url 'autor_delete' autor.id %}" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash-fill"></i> Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include 'paginacao.html' %}

{% endblock %}
