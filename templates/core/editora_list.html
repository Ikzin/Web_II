{% extends 'base.html' %}
{% block title %}Lista de Editoras - {{ block.super }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1><i class="bi bi-building"></i> Editoras</h1>
    <a href="{% url 'editora_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Nova Editora
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Site</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for editora in page_obj %}
                <tr>
                    <td>{{ editora.nome }}</td>
                    <td><a href="{{ editora.site }}" target="_blank">{{ editora.site }}</a></td>
                    <td>
                        <a href="{% url 'editora_update' editora.id %}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-fill"></i> Editar
                        </a>
                        <a href="{% url 'editora_delete' editora.id %}" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash-fill"></i> Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include 'paginacao.html' %}
{% endblock %}
