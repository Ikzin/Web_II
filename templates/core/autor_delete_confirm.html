{% extends 'base.html' %}

{% block title %}Excluir Autor - {{ block.super }}{% endblock %}

{% block content %}
    
    <h1><i class="bi bi-trash-fill"></i> Excluir Autor</h1>
    <hr>

    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Você tem certeza?</h4>
        <p>
            Você está prestes a excluir permanentemente o autor:
            <strong>"{{ autor.nome }}"</strong>.
        </p>
        <hr>
        <p class="mb-0">Esta ação não pode ser desfeita.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Sim, excluir
        </button>
        <a href="{% url 'lista_autores' %}" class="btn btn-secondary">
            <i class="bi bi-x-lg"></i> Cancelar
        </a>
    </form>
    
{% endblock %}
